<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="main">
    <div class="card_img"></div>
    <div class="card_content">
      <div class="texts">
        <p class="perfume">Perfume</p>
        <h1 class="texts_tittle">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="prices">
        <div class="prices_numbers">
          <p class="span1">$149.99</p>
          <p class="span2">$169.99</p>
        </div>
        <button class="card_btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
    
  </main>
</body>
</html>
